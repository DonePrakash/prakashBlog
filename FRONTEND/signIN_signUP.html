<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style2.css" />
    <title>Sign in & Sign up Form</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Login Form -->
                <form id="login-form" class="sign-in-form">
                    <h2 class="title">Login to Your Account</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required />
                    </div>
                    <input type="submit" class="btn solid" value="Login" />
                </form>
        
                <!-- Register Form -->
                <form id="register-form" class="sign-up-form" enctype="multipart/form-data">
                    <h2 class="title">Register</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required />
                    </div>
        
                    <!-- Avatar Upload -->
                    <div class="input-field">
                        <i class="fas fa-user-circle"></i>
                        <span class="file-placeholder" id="avatar-placeholder">Avatar</span> 
                        <input type="file" id="avatar" name="avatar" accept="image/*" required />
                    </div>

                    <!-- Cover Image Upload -->
                    <div class="input-field">
                        <i class="fas fa-image"></i>
                        <span class="file-placeholder" id="cover-placeholder">CoverImage(Optional)</span>
                        <input type="file" id="coverImage" name="coverImage" accept="image/*" />
                    </div>

        
                    <input type="submit" class="btn" value="Sign up" />
                </form>
            </div>
        </div>
        

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                <h3>New here ?</h3>
                <p>Click Sign UP for registration</p>
                <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="images/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                <h3>One of us ?</h3>
                <p>Click Sign in for login</p>
                <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="images/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>
    <script src="./scripts/auth.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>
